<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="congratulation"></h1>
    <button class="restart">Играть снова</button>
    <div class="container">
        <div class="shelly brawler">
            <div class="precentage">
                <h2 class="level">asdasd</h2>
                <div class="fill">
                    <div class="filled-field"></div>
                </div>
            </div>
            <img class="shelly-model">
            <h1 class="hp shelly-hp"></h1>
            <h1 class="dead-label" style="display: none;">Умер</h1>
            <button class="attack shelly-attack">Атаковать кольта</button>
        </div>
        <div class="kolt brawler">
            <div class="precentage">
                <h2 class="level">asdasd</h2>
                <div class="fill">
                    <div class="filled-field">sdfsdf</div>
                </div>
            </div>
            <img class="kolt-model">
            <h1 class="hp kolt-hp"></h1>
            <h1 class="dead-label" style="display: none;">Умер</h1>
            <button class="attack kolt-attack">Атаковать шелли</button>
        </div>
    </div>
<script src="test.js"></script>
</body>
</html>
